<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 단축키 link:css  -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- BEM -->
      <!-- status-bar에 있는 column -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <!-- 
    == action == 
    friends.html페이지로 데이터 전달하면서
    submit버튼을 눌렀을 때 해당 페이지로 이동한다
    == method == 
    1. post: 백엔드 서버로 data 전달
      나중에 프로젝트를 github에 업로드했을때 POST방식은 작동하지 않고
      GET방식만 작동할 것이기 때문에 지금은 GET 메서드를 사용한다
    2. get: 보안에 취약히기 때문에 username 및 password를 GET방식으로 보내면 안된다
    URL에 포함되어도 상관없는 정보들을 get방식으로 보낸다
    google의 검색창 검색같은 방식
    -->
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <!-- 링크는 많을 것이기 때문에 id, class를 적용하지 않는다 -->
      <!-- 링크를 form 태그 안에 넣는 이유:  -->
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <!-- fontAwesome script은 body의 맨 아래에 작성해두기 -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
